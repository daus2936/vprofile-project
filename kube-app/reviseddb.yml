apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: vprofile/vprofiledb
          #args:
          #- "--ignore-db-dir"
          #- "lost+found"
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: dbdatas
        ports:
        - name: vprodb-port
          containerPort: 3306
        env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: app-secret
               key: db-pass
      nodeSelector:
        zone: us-east-1c
      volumes:
        - name: dbdatas
          persistentVolumeClaim:
            claimName: db-claim

      initContainers:
        - name: busybox
          image: busybox:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              rm -rf /var/lib/mysql/lost+found && \
              chown -R 999:999 /var/lib/mysql
          volumeMounts:
            - name: dbdatas
              mountPath: /var/lib/mysql